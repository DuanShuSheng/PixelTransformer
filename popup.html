<!doctype html>
<html lang="zh" data-theme="dark">
  <head>
    <title>PixelTransformer</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="one-row">
      <select id="up">
        <option value="px">px</option>
        <option value="em">em</option>
        <option value="rem">rem</option>
        <option value="pt">pt</option>
        <option value="pc">pc</option>
        <option value="in">in</option>
      </select>
      <input type="number" id="upValue" placeholder="place input" class="num-input">
    </div>
    <div class="one-row">
      <input type="number" id="rootValue" placeholder="place input" value="16">px
    </div>
    <div class="one-row">
      <select id="down">
        <option value="px">px</option>
        <option value="em">em</option>
        <option value="rem">rem</option>
        <option value="pt">pt</option>
        <option value="pc">pc</option>
        <option value="in">in</option>
      </select>
      <input type="number" id="downValue" placeholder="place input" class="num-input">
    </div>
    <script src="popup.js"></script>
  </body>
</html>
